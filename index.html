
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSaathi - Your Exam Success Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); }
        
        /* A4 Paper Styling */
        .a4-container {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm 25mm;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: #1a202c;
            font-family: 'Lora', serif;
            position: relative;
            overflow: visible; /* Ensure content is never cut off */
        }

        .a4-paper h1 { font-family: 'Inter', sans-serif; font-size: 24pt; font-weight: 800; color: #1e40af; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 20px; }
        .a4-paper h2 { font-family: 'Inter', sans-serif; font-size: 18pt; font-weight: 700; color: #2563eb; margin-top: 25px; margin-bottom: 15px; }
        .a4-paper h3 { font-family: 'Inter', sans-serif; font-size: 14pt; font-weight: 700; color: #3b82f6; margin-top: 20px; margin-bottom: 10px; }
        .a4-paper p { margin-bottom: 12pt; line-height: 1.7; font-size: 11pt; text-align: justify; }
        .a4-paper ul, .a4-paper ol { margin-bottom: 12pt; padding-left: 20pt; }
        .a4-paper li { margin-bottom: 6pt; line-height: 1.6; }
        
        /* Formula Blocks */
        .a4-paper blockquote {
            background: #f1f5f9;
            border-left: 5px solid #2563eb;
            padding: 15pt;
            margin: 20pt 0;
            font-style: normal;
        }
        .a4-paper blockquote p {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            font-size: 12pt;
            text-align: center;
            color: #1e3a8a;
        }

        /* Diagram Box Styling */
        .diagram-guide {
            border: 2px dashed #3b82f6;
            background: #eff6ff;
            padding: 15pt;
            margin: 20pt 0;
            border-radius: 4pt;
        }
        .diagram-guide-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 10pt;
            text-transform: uppercase;
            letter-spacing: 1pt;
            color: #2563eb;
            margin-bottom: 8pt;
            display: flex;
            align-items: center;
            gap: 5pt;
        }

        @media (max-width: 220mm) {
            .a4-container { padding: 10px; }
            .a4-paper {
                width: 100%;
                min-height: auto;
                padding: 15mm;
            }
        }

        @media print {
            body * { visibility: hidden; }
            .a4-paper, .a4-paper * { visibility: visible; }
            .a4-paper { position: absolute; left: 0; top: 0; box-shadow: none; width: 100%; padding: 10mm; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
    </style>
<script type="importmap">

</head>
